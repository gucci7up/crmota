  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-https://mgxmrykceygiloicwsnc.supabase.co}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-sb_publishable_J1Fg5QteuBck-ZPqjfWjXA_d4DRiEEX}
    ports:
      - "3001:80"
    depends_on:
      - backend
